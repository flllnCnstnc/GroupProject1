<!--Wrapped in own div to keep seperate from weather widget-->
<div id ="activitiesSection">

    <main class="slideshow-container">

<!--Changed from header to avoid conflict-->
        <div id="eventsTitle">Events</div>

        <!-- Full-width images with number and caption text -->
        <section class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="" style="width:100%">
            <a href ="#" class="text"><p>Event Name</p></a>
        </section>

        <section class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="" style="width:100%">
            <a href ="#" class="text"><p>Event Name</p></a>
        </section>

        <section class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="" style="width:100%">
            <a href ="#" class="text"><p>Event Name</p></a>
        </section>

        <section class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="" style="width:100%">
            <a href ="#" class="text"><p>Event Name</p></a>
        </section>

        <section class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="" style="width:100%">
            <a href ="#" class="text"><p>Event Name</p></a>
        </section>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </main>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
</div>
<!--
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    END Constance

-->

<div id ="weatherSection">
    <section class="weather-widget">
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <img class="icon">
        </div>
        <div class="temperature">
            <div class="degree-section"></div>
            <h2 class="temp-degree"> 34</h2>
            <span>F</span>
            <div class="temp-description">
                Sunny
            </div>
        </div>
        </section>

        <h1 class="homepage-title">Where do you want to go?</h1>
         <input type="textext" id="city"/>
        <button id="btn">Search</button>

        <div id="info"></div>

</div>

    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

-->
